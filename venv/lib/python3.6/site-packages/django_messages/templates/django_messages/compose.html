{% extends "django_messages/base.html" %}
{% load i18n %}

{% block content %}
  <h2 style="text-align: center;">{% trans "Compose Message"%}</h2>
  <form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" style="border-radius: 3px; background-color: green; border: none; margin: 2rem; color: white;" value="{% trans "Send" %} &raquo;"/>
  </form>
{% endblock %}

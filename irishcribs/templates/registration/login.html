{% extends 'base_users.html' %}

{% block title %}Log in to Safar{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-outline-success btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to Irish Cribs? <a href="{% url 'signup' %}" class="signuplink">Sign up</a>
        </div>
		<div class="text-center py-2">
          <small>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
